<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Age Calculator</title>
        <link rel="icon" href="images/logo.png">
    </head>
    <body>
        <div class="box">
            <h4>Age Calculator</h4>
            <div class="date-picker">
                <span>Choose Your Birth Date</span>
                <input type="date" id="datePicker">
                <span id="chooseDate"></span>
            </div>
            <div class="age-calc">
                <div class="age-bok">
                    <p class="header">Years</p>
                    <p class="value" id="ageYear">0</p>
                </div>
                <div class="age-bok">
                    <p class="header">Month</p>
                    <p class="value" id="ageMonth">0</p>
                </div>
                <div class="age-bok">
                    <p class="header">Days</p>
                    <p class="value" id="ageDays">0</p>
                </div>
                <div class="age-bok">
                    <p class="header">Hours</p>
                    <p class="value" id="ageHours">0</p>
                </div>
                <div class="age-bok">
                    <p class="header">Seconds</p>
                    <p class="value" id="ageSeconds">0</p>
                </div>
                <div class="age-bok">
                    <p class="header">Milliseconds</p>
                    <p class="value" id="ageMilliseconds">0</p>
                </div>
            </div>
        </div>

    <script src="js/main.js"></script>
    </body>
</html>
